<!DOCTYPE html>
<html>
    <head>
        <title>simple calculator</title>
        <link rel="stylesheet" href="style.css">
         <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
         <script src="script.js"></script>
    </head>
    <body>
         <div id="styleform">
         <form name="calc" >
         
         <input type="text" name="ans" id="styletext" placeholder="0"><br><br>
         <input type="button" value="1" onclick="calc.ans.value+='1'" class="vibrate">
         <input type="button" value="2" onclick="calc.ans.value+='2'" class="vibrate">
         <input type="button" value="3" onclick="calc.ans.value+='3'" class="vibrate">
         <br><br>
         
         <input type="button" value="4" onclick="calc.ans.value+='4'" class="vibrate">
         <input type="button" value="5" onclick="calc.ans.value+='5'" class="vibrate">
         <input type="button" value="6" onclick="calc.ans.value+='6'" class="vibrate">
         <br><br>
         
         <input type="button" value="7" onclick="calc.ans.value+='7'" class="vibrate">
         <input type="button" value="8" onclick="calc.ans.value+='8'" class="vibrate">
         <input type="button" value="9" onclick="calc.ans.value+='9'" class="vibrate">
         <br><br>
         
         <input type="button" value="+" onclick="calc.ans.value+='+'" class="vibrate">
         <input type="button" value="-" onclick="calc.ans.value+='-'" class="vibrate">
         <input type="button" value="/" onclick="calc.ans.value+='/'" class="vibrate"><br><br>
         
         <input type="button" value="0" onclick="calc.ans.value+='0'" class="vibrate">
         <input type="button" value="*" onclick="calc.ans.value+='*'" class="vibrate">
         
         <input type="button" value="=" onclick="calc.ans.value=eval(calc.ans.value)" class="vibrate"><br><br>
         <input type="button"value="Clear all" onclick="calc.ans.value=''" id="clear" class="vibrate">
         </div>
         </form>
         <footer><h5><br>Copyright || simple calculator<br>by RICHA </h5></footer>
             
         </body>
</html>
